name: "PROD DEPLOY"

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Check secrets
        run: echo "${{ secrets.AWS_ASSUME_ROLE_ARN_PROD }}"

  terraform:
    uses: ./.github/workflows/terraform.yaml
    with:
      environment: "prod"
      aws-assume-role-arn: ${{ secrets.AWS_ASSUME_ROLE_ARN_PROD }}
